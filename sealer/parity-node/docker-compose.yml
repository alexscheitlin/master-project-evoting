version: "3.7"

services:
  authority:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        NETWORK_NAME: ${NETWORK_NAME}
        ID: ${ID}
    command: >
      --jsonrpc-cors all
      --port ${PORT}
      --jsonrpc-port ${RPC_PORT}
      --ws-port ${WS_PORT}
      --jsonrpc-interface all
      --engine-signer ${SIGNER_ADDRESS}
      --config /parity/config/authority.toml
    ports:
      - ${RPC_PORT}:${RPC_PORT}
    networks:
      parity-nodes:
        ipv4_address: ${IP}

networks:
  parity-nodes:
    external: true
